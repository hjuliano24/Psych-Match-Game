<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <!-- Choose Category Page -->
    <div id="choosePage" class="page active">
      <h1>Psych Match Game</h1>
      <p>Select a category to begin:</p>
      <div class="category-buttons">
        <button class="category-btn" onclick="selectCategory('./data/anxiety.json')">Anxiety</button>
        <button class="category-btn" onclick="selectCategory('./data/depression.json')">Depression</button>
        <button class="category-btn" onclick="selectCategory('./data/eating_disorder.json')">Eating Disorder</button>
      </div>
    </div>

    <!-- Game Page -->
    <div id="gamePage" class="page">
      <h1>Memory Cards</h1>
      <div class="grid-container">
      </div>
      <div class="actions">
          <button onclick="restart()">Restart</button>
          <button onclick="goBack()">Back to Categories</button>
      </div>
    </div>
    
    <!-- Learn More Modal -->
    <div id="learnMoreModal" class="modal">
      <div class="modal-container">
        <div id="modalContent"></div>
      </div>
    </div>
    
    <!-- Congratulations Modal -->
    <div id="congratsModal" class="modal">
      <div class="modal-container congrats-container">
        <div class="congrats-content">
          <h2>Congratulations!</h2>
          <p>You've matched all the pairs!</p>
          <p>Hope this interactive gives you an understanding of these disorders.</p>
          <div class="actions">
            <button onclick="restart()">Play Again</button>
            <button onclick="goBack()">Back to Categories</button>
          </div>
        </div>
      </div>
    </div>
    
    <script src="index.js"></script>
  </body>
</html>
